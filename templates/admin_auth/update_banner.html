{%load static%}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Modernize Free</title>
  <link rel="shortcut icon" type="image/png" href="{% static 'assets/admin_auth/images/logos/favicon.png' %}" />
  <link rel="stylesheet" href="{% static 'assets/admin_auth/css/styles.min.css' %}" />
</head>

<body>
  <!--  Body Wrapper -->
  
    <!--  Sidebar End -->
    <!--  Main wrapper -->
    <div class="body-wrapper">
      <!--  Header Start -->
      <header class="app-header">
        <nav class="navbar navbar-expand-lg navbar-light">
          <ul class="navbar-nav">
            <li class="nav-item d-block d-xl-none">
              <a class="nav-link sidebartoggler nav-icon-hover" id="headerCollapse" href="javascript:void(0)">
                <i class="ti ti-menu-2"></i>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link nav-icon-hover" href="javascript:void(0)">
                <i class="ti ti-bell-ringing"></i>
                <div class="notification bg-primary rounded-circle"></div>
              </a>
            </li>
          </ul>
          <div class="navbar-collapse justify-content-end px-0" id="navbarNav">
            <ul class="navbar-nav flex-row ms-auto align-items-center justify-content-end">
              <li class="nav-item dropdown">
                <div class="dropdown-menu dropdown-menu-end dropdown-menu-animate-up" aria-labelledby="drop2">
                  <div class="message-body">
                    <a href="javascript:void(0)" class="d-flex align-items-center gap-2 dropdown-item">
                      <i class="ti ti-user fs-6"></i>
                      <p class="mb-0 fs-3">My Profile</p>
                    </a>
                    <a href="javascript:void(0)" class="d-flex align-items-center gap-2 dropdown-item">
                      <i class="ti ti-mail fs-6"></i>
                      <p class="mb-0 fs-3">My Account</p>
                    </a>
                    <a href="javascript:void(0)" class="d-flex align-items-center gap-2 dropdown-item">
                      <i class="ti ti-list-check fs-6"></i>
                      <p class="mb-0 fs-3">My Task</p>
                    </a>
                    <a href="./authentication-login.html" class="btn btn-outline-primary mx-3 mt-2 d-block">Logout</a>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </nav>
      </header>
      <!--  Header End -->
      <body>
        <!--  Body Wrapper -->
        <div class="container-fluid">
            <div class="card" style="width: 400px; margin: auto;">
                <div class="card-body">
                    <h5 class="card-title fw-semibold mb-4">Add Category</h5>
                    <div class="card mb-0">
                        <div class="card-body p-4">
                            <div class="container">
                                <!-- Form with Bootstrap Alerts -->
                                <h1 style="font-size: 24px; margin-bottom: 20px;">Add Banner</h1>
                                <form method="post" enctype="multipart/form-data" onsubmit="return validateForm()">
                                    {% csrf_token %}
                                    <div style="margin-bottom: 15px;">
                                        <label for="title">Title:</label>
                                        <input type="text" id="title" name="title" required style="width: 100%; padding: 5px;">
                                    </div>
                                    <div style="margin-bottom: 15px;">
                                        <label for="category">Category:</label><br>
                                        <select id="category" name="category" required style="width: 100%; padding: 5px;">
                                            {% for category in categories %}
                                            <option value="{{ category.id }}">{{ category.name }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                    <div style="margin-bottom: 15px;">
                                        <label for="image">Image:</label>
                                        <input type="file" id="image" name="image" accept="image/*" required style="width: 100%; padding: 5px;">
                                    </div>
                                    <div style="margin-bottom: 15px;">
                                        <label for="offer_details">Offer Details:</label>
                                        <textarea id="offer_details" name="offer_details" required style="width: 100%; padding: 5px;"></textarea>
                                    </div>
                                    <div style="margin-bottom: 15px;">
                                        <label for="price">Price:</label>
                                        <input type="number" id="price" name="price" required style="width: 100%; padding: 5px;">
                                    </div>
                                    <div>
                                        <button type="submit" style="background-color: #007bff; color: #fff; padding: 10px 20px; border: none; cursor: pointer;">Submit</button>
                                    </div>
                                    <br>
                                    <div>
                                        <button style="background-color: #008200; color: #dark; padding: 10px 20px; border: none; cursor: pointer;">Back</button>
                                    </div>
                                </form>
                                <!-- End Form -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        <!-- Your JavaScript imports -->
        <script src="{% static 'assets/admin_auth/libs/jquery/dist/jquery.min.js' %}"></script>
        <script src="{% static 'assets/admin_auth/libs/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'assets/admin_auth/js/sidebarmenu.js' %}"></script>
        <script src="{% static 'assets/admin_auth/js/app.min.js' %}"></script>
        <script src="{% static 'assets/admin_auth/libs/apexcharts/dist/apexcharts.min.js' %}"></script>
        <script src="{% static 'assets/admin_auth/libs/simplebar/dist/simplebar.js' %}"></script>
        <script src="{% static 'assets/admin_auth/js/dashboard.js' %}"></script>
    
        <script>
            function validateForm() {
                // Get the value of the price field
                var price = document.getElementById('price').value;
    
                // Remove leading and trailing whitespace
                price = price.trim();
    
                // Check if the price is a non-negative number
                if (price === "" || isNaN(price) || parseFloat(price) < 0) {
                    alert("Price must be a non-negative number");
                    return false;
                }
    
                // Check if the price exceeds 80
                if (parseFloat(price) > 80) {
                    alert("Price cannot exceed 80");
                    return false;
                }
    
                // If all validations pass, return true
                return true;
            }
        </script>
    </body>
    
    </html>
