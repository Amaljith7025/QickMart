{%load static%}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Modernize Free</title>
  <link rel="shortcut icon" type="image/png" href="{% static 'assets/admin_auth/images/logos/favicon.png' %}" />
  <link rel="stylesheet" href="{% static 'assets/admin_auth/css/styles.min.css' %}" />
</head>

<body>
  <!--  Body Wrapper -->
  
    <!--  Sidebar End -->
    <!--  Main wrapper -->
    <div class="body-wrapper">
      <!--  Header Start -->
      <header class="app-header">
        <nav class="navbar navbar-expand-lg navbar-light">
          <ul class="navbar-nav">
            <li class="nav-item d-block d-xl-none">
              <a class="nav-link sidebartoggler nav-icon-hover" id="headerCollapse" href="javascript:void(0)">
                <i class="ti ti-menu-2"></i>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link nav-icon-hover" href="javascript:void(0)">
                <i class="ti ti-bell-ringing"></i>
                <div class="notification bg-primary rounded-circle"></div>
              </a>
            </li>
          </ul>
          <div class="navbar-collapse justify-content-end px-0" id="navbarNav">
            <ul class="navbar-nav flex-row ms-auto align-items-center justify-content-end">
              <li class="nav-item dropdown">
                <div class="dropdown-menu dropdown-menu-end dropdown-menu-animate-up" aria-labelledby="drop2">
                  <div class="message-body">
                    <a href="javascript:void(0)" class="d-flex align-items-center gap-2 dropdown-item">
                      <i class="ti ti-user fs-6"></i>
                      <p class="mb-0 fs-3">My Profile</p>
                    </a>
                    <a href="javascript:void(0)" class="d-flex align-items-center gap-2 dropdown-item">
                      <i class="ti ti-mail fs-6"></i>
                      <p class="mb-0 fs-3">My Account</p>
                    </a>
                    <a href="javascript:void(0)" class="d-flex align-items-center gap-2 dropdown-item">
                      <i class="ti ti-list-check fs-6"></i>
                      <p class="mb-0 fs-3">My Task</p>
                    </a>
                    <a href="./authentication-login.html" class="btn btn-outline-primary mx-3 mt-2 d-block">Logout</a>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </nav>
      </header>
      <!--  Header End -->
      <div class="container-fluid">
        <div class="container-fluid">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title fw-semibold mb-4">Add Products</h5>
              <div class="card mb-0">
                <div class="card-body p-4">
                    <div class="container">
                        <style>
                            form {
                                max-width: 600px;
                                margin: 0 auto;
                                padding: 20px;
                                border: 1px solid #ccc;
                                border-radius: 5px;
                                background-color: #f9f9f9;
                            }
                        
                            label {
                                font-weight: bold;
                            }
                        
                            input[type="text"],
                            input[type="number"],
                            select,
                            textarea {
                                width: 100%;
                                padding: 8px;
                                margin: 5px 0;
                                border: 1px solid #ccc;
                                border-radius: 4px;
                                box-sizing: border-box;
                            }
                        
                            input[type="checkbox"] {
                                margin-top: 10px;
                            }
                        
                            button[type="submit"] {
                                background-color: #4CAF50;
                                color: white;
                                padding: 12px 20px;
                                border: none;
                                border-radius: 4px;
                                cursor: pointer;
                                width: 100%;
                            }
                        
                            button[type="submit"]:hover {
                                background-color: #45a049;
                            }
                        </style>
                        <!-- Form with Bootstrap Alerts -->
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <!-- Product Fields -->
                            <label for="title">Title:</label><br>
                            <input type="text" id="title" name="title" required value="{{product.title}}"><br><br>
                    
                            <label for="category">Category:</label><br>
                            <select id="category" name="category" required>
                                {% for category in categories %}
                                <option value="{{ category.id }}">{{ category.name }}</option>
                                {% endfor %}
                            </select><br><br>
                    
                            <label for="description">Description:</label><br>
                            <textarea id="description" name="description" rows="4" cols="50" value="{{product.description}}"></textarea><br><br>
                    
                            <label for="price">Price:</label><br>
                            <input type="number" id="price" name="price" value="{{product.price}}"><br><br>
                    
                            <label for="brand">Brand:</label><br>
                            <select id="brand" name="brand" required>
                                {% for choice in brand %}
                                <option value="{{ choice.id }}">{{ choice.brand_name }}</option>
                                {% endfor %}
                            </select><br><br>
                    
                            <label for="status">Status:</label><br>
                            <select id="status" name="status" required>
                                {% for choice in status_choices %}
                                <option value="{{ choice.0 }}">{{ choice.1 }}</option>
                                {% endfor %}
                            </select><br><br>
                    
                            <label for="stock_count">Stock Count:</label><br>
                            <input type="number" id="stock_count" name="stock_count" value="{{product.stock_count}}"><br><br>
                    
                            <label for="image">Image:</label><br>
                            <input type="file" id="image" name="image" accept="image/*" value="{{product.image.url}}"><br><br>
                    
                            <label for="sku">SKU:</label><br>
                            <input type="text" id="sku" name="sku" value="{{product.sku}}"><br><br>
                    
                            <label for="weight">Weight:</label><br>
                            <input type="number" id="weight" name="weight" step="0.01" value="{{product.weight}}"><br><br>
                    
                            <label for="dimensions">Dimensions:</label><br>
                            <input type="text" id="dimensions" name="dimensions" value="{{product.dimensions}}"><br><br>
                    
                            <label for="available">Available:</label>
                            <input type="checkbox" id="available" name="available" value="{{product.available}}"><br><br>
                    
                            <label for="featured">Featured:</label>
                            <input type="checkbox" id="featured" name="featured" value="{{product.featured}}"><br><br>
                    
                            <!-- Product Image Fields -->
                            <label for="product_image">Product Image:</label><br>
                            <input type="file" id="product_image" name="product_image1" accept="image/*"  value="{{product.product_image}}" required><br><br>
                            <input type="file" id="product_image" name="product_image2" accept="image/*"  value="{{product.product_image}}" required><br><br>
                            <input type="file" id="product_image" name="product_image3" accept="image/*"  value="{{product.product_image}}" required><br><br>
                            <input type="file" id="product_image" name="product_image4" accept="image/*"  value="{{product.product_image}}" required><br><br>
                            <input type="file" id="product_image" name="product_image5" accept="image/*"  value="{{product.product_image}}" required><br><br>
                            <!-- Other Product Image Fields -->
                            <!-- Add fields for the product (if any), like the product selection dropdown -->
                    
                            <button style="margin-bottom:20px" type="submit">Submit</button>
                            <button type="submit">Cancel</button>
                        </form>
                    
                        <!-- End Form -->
                    </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="{% static 'assets/admin_auth/libs/jquery/dist/jquery.min.js' %}"></script>
  <script src="{% static 'assets/admin_auth/libs/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'assets/admin_auth/js/sidebarmenu.js' %}"></script>
  <script src="{% static 'assets/admin_auth/js/app.min.js' %}"></script>
  <script src="{% static 'assets/admin_auth/libs/apexcharts/dist/apexcharts.min.js' %}"></script>
  <script src="{% static 'assets/admin_auth/libs/simplebar/dist/simplebar.js' %}"></script>
  <script src="{% static 'assets/admin_auth/js/dashboard.js' %}"></script>
</body>

</html>
