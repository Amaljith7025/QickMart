{%load static%}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Modernize Free</title>
  <link rel="shortcut icon" type="image/png" href="{% static 'assets/admin_auth/images/logos/favicon.png' %}" />
  <link rel="stylesheet" href="{% static 'assets/admin_auth/css/styles.min.css' %}" />
</head>

<body>
  <!--  Body Wrapper -->
  
    <!--  Sidebar End -->
    <!--  Main wrapper -->
    <div class="body-wrapper">
      <!--  Header Start -->
      <header class="app-header">
        <nav class="navbar navbar-expand-lg navbar-light">
          <ul class="navbar-nav">
            <li class="nav-item d-block d-xl-none">
              <a class="nav-link sidebartoggler nav-icon-hover" id="headerCollapse" href="javascript:void(0)">
                <i class="ti ti-menu-2"></i>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link nav-icon-hover" href="javascript:void(0)">
                <i class="ti ti-bell-ringing"></i>
                <div class="notification bg-primary rounded-circle"></div>
              </a>
            </li>
          </ul>
          <div class="navbar-collapse justify-content-end px-0" id="navbarNav">
            <ul class="navbar-nav flex-row ms-auto align-items-center justify-content-end">
              <li class="nav-item dropdown">
                <div class="dropdown-menu dropdown-menu-end dropdown-menu-animate-up" aria-labelledby="drop2">
                  <div class="message-body">
                    <a href="javascript:void(0)" class="d-flex align-items-center gap-2 dropdown-item">
                      <i class="ti ti-user fs-6"></i>
                      <p class="mb-0 fs-3">My Profile</p>
                    </a>
                    <a href="javascript:void(0)" class="d-flex align-items-center gap-2 dropdown-item">
                      <i class="ti ti-mail fs-6"></i>
                      <p class="mb-0 fs-3">My Account</p>
                    </a>
                    <a href="javascript:void(0)" class="d-flex align-items-center gap-2 dropdown-item">
                      <i class="ti ti-list-check fs-6"></i>
                      <p class="mb-0 fs-3">My Task</p>
                    </a>
                    <a href="./authentication-login.html" class="btn btn-outline-primary mx-3 mt-2 d-block">Logout</a>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </nav>
      </header>
      <!--  Header End -->
      <div class="container-fluid">
        <div class="container-fluid">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title fw-semibold mb-4">Add Category</h5>
              <div class="card mb-0">
                <div class="card-body p-4">
                    <div class="container">
                        <!-- Form with Bootstrap Alerts -->
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="name" class="form-label">Name:</label>
                                <input type="text" class="form-control" id="name" name="name">
                            </div>
                
                            <div class="mb-3">
                                <label for="description" class="form-label">Description:</label>
                                <textarea class="form-control" id="description" name="description"></textarea>
                            </div>
                
                            <div class="mb-3">
                                <label for="image" class="form-label">Image:</label>
                                <input type="file" class="form-control" id="image" name="image">
                            </div>
                
                            <div class="mb-3">
                                <label for="category_offer_description" class="form-label">Category Offer Description:</label>
                                <input type="text" class="form-control" id="category_offer_description" name="category_offer_description">
                            </div>
                
                            <div class="mb-3">
                                <label for="category_offer" class="form-label">Category Offer:</label>
                                <input type="text" class="form-control" id="category_offer" name="category_offer">
                            </div>
                
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <button type="button" class="btn btn-danger">
                                <a href="{% url 'category' %}" style="color: white; text-decoration: none;">
                                    Back
                                </a>
                            </button>
                            </a>
                        </form>
                        <!-- End Form -->
                    </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="{% static 'assets/admin_auth/libs/jquery/dist/jquery.min.js' %}"></script>
  <script src="{% static 'assets/admin_auth/libs/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'assets/admin_auth/js/sidebarmenu.js' %}"></script>
  <script src="{% static 'assets/admin_auth/js/app.min.js' %}"></script>
  <script src="{% static 'assets/admin_auth/libs/apexcharts/dist/apexcharts.min.js' %}"></script>
  <script src="{% static 'assets/admin_auth/libs/simplebar/dist/simplebar.js' %}"></script>
  <script src="{% static 'assets/admin_auth/js/dashboard.js' %}"></script>
</body>

</html>
