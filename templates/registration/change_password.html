{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <!-- Link your CSS stylesheets here -->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/register/style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- Add your additional CSS styles here -->
    <style>
        /* Add any additional styles here */
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Image container from the first HTML -->
            <div class="col-lg-6 col-md-6 d-none d-md-block image-container"></div>

            <!-- Form container from the first HTML -->
            <div class="col-lg-6 col-md-6 form-container">
                <div class="col-lg-8 col-md-12 col-sm-9 col-xs-12 form-box">
                    <div class="text-center logo mb-3">
                        <img src="{% static 'assets/register/image/logo.png' %}" width="150px">
                    </div>
                    <div class="reset-form d-block">
                        <!-- Form from the second HTML -->
                        <form method="post">
                            {% csrf_token %}
                            <h4 class="mb-3">Reset your password</h4>
                            <p class="mb-3 text-white">Please enter your new password</p>
                            <div class="form-group">
                                <label for="new_password">New Password:</label>
                                <input type="password" class="form-control" id="new_password" name="new_password" required>
                            </div>
                            <div class="form-group">
                                <label for="confirm_password">Confirm Password:</label>
                                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Reset Password</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add your scripts here -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script type="text/javascript">
        // Your JavaScript code here
    </script>
</body>
</html>
